
{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="{% static 'register.css' %}" />
  <script defer src="{% static 'login.js' %}"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <div class="logo">SECTOR7</div>
        <div class="caption">
          <h2>A Project For</h2>
          <h2>Better Livelihood</h2>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-container">
        <h2>Create an account</h2>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

      <form method="post">
          {% csrf_token %}

        <div class="name-fields">
            <input type="text" placeholder="First name" name="Firstname" required />
            <input type="text" placeholder="Last name" name="Lastname" required/>
          </div>
          <input type="text" placeholder="Username" name="Username" required />
          <input type="email" placeholder="Email" name="email" required/>
          <input type="password" placeholder="Password" name="Password" required />
          
          <div class="terms">
            <input type="checkbox" id="agree" required/>
            <label for="agree">I agree to the Terms & Conditions</label>
          </div>
          
          <button class="create-btn" type="submit">Create account</button>
        </form>

        <div class="divider">or</div>

        <div class="social-buttons">
          <button class="google">Google</button>
          <button class="apple">Apple</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
