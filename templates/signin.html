{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'register.css' %}" />
  <script defer src="{% static 'login.js' %}"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <div class="logo">SECTOR7</div>
        <div class="caption">
          <h2>Welcome Back</h2>
          <h2>Login to continue</h2>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-container">
        <h2>Login</h2>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>

        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />

        <div class="terms" style="justify-content: space-between;">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" style="font-size: 0.8rem;">Forgot password?</a>
        </div>

        <button class="create-btn">Login</button>

        <div class="divider">or</div>

        <div class="social-buttons">
          <button class="google">Google</button>
          <button class="apple">Apple</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
