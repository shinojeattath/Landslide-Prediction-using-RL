{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Showcase</title>
  <link rel="stylesheet" href="{% static 'news.css' %}" />
</head>
<body>

  <div class="navbar">
    <div class="logo">SECTOR7</div>
    <div class="nav-links">
      <button id="button1" onclick="callHome()">Home</button>
      <button onclick="callProfile()">Profile</button>
      <button onclick="toggleForm()">Add News</button>
    </div>
  </div>

  <div class="heading-container">
    <h1 class="page-heading">Major Incidents</h1>
    <div class="datetime" id="datetime"></div>
  </div>

  <div class="main-container news-main">
    <div id="selectedNews" class="left-section"></div>
    <div id="newsList" class="right-section"></div>
  </div>

  <div id="addForm">
    <input type="text" id="titleInput" placeholder="News Title" />
    <textarea id="contentInput" placeholder="News Content" rows="4"></textarea>
    <input type="text" id="imageInput" placeholder="Image URL" />
    <button onclick="addNews()">Add News</button>
  </div>
  <script src="{% static 'news.js' %}"></script>

  <script>
    function callHome() {
      console.log("Home Pressed");
      window.location.href = "{% url 'homepage' %}";
    }

    function callProfile() {
      console.log("Profile Pressed");
      window.location.href = "{% url 'profile' %}";
    }
  </script>
</body>
</html>
