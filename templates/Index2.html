{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="{% static 'style2.css' %}" />
</head>
<body>
  <header class="navbar">
    <div class="logo">SECTOR 7</div>
    <nav class="nav-links">
      <button onclick="callHome()">Home</button>
      <button onclick="callArticles()" >Articles</button>
      <button onclick="callProfile()" id="button1">Profile</button>
    </nav>
  </header>

  <section class="hero-section">
    <div class="hero-content">
      <h1>Landslide Prediction</h1>
      <p>Leveraging reinforcement learning to anticipate unpredictable landslides across India,<br>penhancing early warnings and disaster preparedness.</p>
      <h2 id="result">Waiting for prediction...</h2>
      <button class="cta-button" onclick="callValues()">Predict</button>

    </div>
  </section>
  <script src="{% static 'script.js' %}"></script>

  <!-- Inline JS (for navigation) -->
  <script>
    function callHome() {
      console.log("Home Pressed");
      window.location.href = "{% url 'homepage' %}";
    }

    function callValues() {
      console.log("Readings Pressed");
      window.location.href = "{% url 'prediction_analysis' %}";
    }

    function callArticles() {
      console.log("Article Pressed");
      window.location.href = "{% url 'news' %}";
    }

    function callProfile() {
      console.log("Profile Pressed");
      window.location.href = "{% url 'profile' %}";
    }
  </script>
</body>
</html>
